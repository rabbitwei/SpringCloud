<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table align="center" border="1">
        <thead>
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${ps}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.price}"></td>
        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
